<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla en HTML</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Planetas del Sistema Solar</h2>

  <table>
    <tr>
      <th>Planeta</th>
      <th>Diámetro (km)</th>
      <th>Posición desde el Sol</th>
    </tr>
    <tr>
      <td>Mercurio</td>
      <td>4,879</td>
      <td>1°</td>
    </tr>
    <tr>
      <td>Venus</td>
      <td>12,104</td>
      <td>2°</td>
    </tr>
    <tr>
      <td>Tierra</td>
      <td>12,742</td>
      <td>3°</td>
    </tr>
    <tr>
      <td>Marte</td>
      <td>6,779</td>
      <td>4°</td>
    </tr>
  </table>
  <a href="../index.html">Volver al inicio</a>
</body>
</html>
